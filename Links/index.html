  <!-- Botón de Dark Mode -->
  <button class="theme-toggle" aria-label="Cambiar tema">Modo oscuro</button>

  <!-- Script de Dark Mode Toggle -->
  <script>
    (function() {
      const html = document.documentElement;
      const btn = document.querySelector('.theme-toggle');
      const stored = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = stored || (prefersDark ? 'dark' : 'light');

      // Inicializa el tema
      html.setAttribute('data-theme', theme);
      btn.textContent = theme === 'dark' ? 'Modo claro' : 'Modo oscuro';

      // Alterna y guarda la preferencia
      btn.addEventListener('click', () => {
        const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        btn.textContent = next === 'dark' ? 'Modo claro' : 'Modo oscuro';
      });
    })();
  </script>
</body>
